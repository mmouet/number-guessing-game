<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link href='./styles.css' rel='stylesheet'>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>


    <title>Michael Mouet - JS Number Guessing Game</title>

  </head>
  <!-- BODY --> 
  <body>

    <!-- MAIN -->
    <main>
  	  <!-- Section 1 --> 
  	  <section class="container section-1">
        <div class="row">
          <div class="col">
            <p class="p1">You have 3 attempts to correctly guess a number between 1-100.</p>
            <div class="form-container">
              <form onsubmit="numberGuess();return false">
                <label class="guess-label">GUESS HERE: </label>  
                <input id="guess" type="text">
                <input id="submit" type="submit">
              </form>
            </div>
          </div>
        </div>
  	  </section>
    </main>

	  <!-- SCRIPT --> 
	  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
